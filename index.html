<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  <title>Welcome to Danebook</title>
</head>
<body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


  <header class="navbar" id="navbar" role="navigation">
      <a class="navbar-brand" id="navbar-brand" href="#"><strong>Danebook</strong></a>
      <form class="navbar-form navbar-right">
        <fieldset class="form-group">
          <label for="exampleInputEmail1" id="email">Email</label>
          <input type="email" class="form-control sign-in">
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleInputPassword1" id="password">Password</label>
          <input type="password" class="form-control sign-in">
        </fieldset>
        <button type="submit" class="btn btn-primary btn-info">Log in</button>
      </form>
  </header>

  <main class="container">
    <section class="row">
      <nav class="col-md-6">
        <h1 id="cta"><strong>Connect with all your friends!</strong></h1>
        <ul>
          <li class="padding"><strong>See photos and updates</strong> in your newsfeed.</li>
          <li class="padding"><strong>Post your status for the world to see</strong> from your profile.</li>
          <li class="padding"><strong>Get in touch with your friends</strong> by "friending" them.</li>
          <li class="padding"><strong>Like things</strong> because you're a positive person!</li>
        </ul>
      </nav>
      <form class="form-signin col-md-5 col-md-offset-1">
        <h2 class="form-signin-heading"><strong>Sign Up</strong></h2>
        <div class="form-inline">
          <div class="form-group">
            <label for="inputFirstName" class="sr-only"></label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
          </div>
          <div class="form-group pull-right">
            <label for="inputLastName" class="sr-only"></label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
          </div>
        </div>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Your Email" required>
        <label for="inputNewPassword" class="sr-only"></label>
        <input type="password" id="newPassword" class="form-control" placeholder="Your New Password" required>
        <label for="inputConfirmPassword" class="sr-only"></label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Your Password" required>
        <h4><strong>Birthday</strong></h4>
        <div class="form-inline">
          <select class="form-control">
            <option>Month</option>
          </select>
          <select class="form-control">
            <option>Day</option>
          </select>
          <select class="form-control">
            <option>Year</option>
          </select>
        </div>
        <div class="checkbox">
          <label class="radio-inline">
            <input type="radio" value="Female"> Female
          </label>
          <label class="radio-inline">
            <input type="radio" value="Male"> Male
          </label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign Up!</button>
      </form>
    </section>
  </main>

</body>
</html>
